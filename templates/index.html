<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maze Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        #mazeContainer {
            width: 60%;
            height: 500px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            #mazeContainer {
                width: 100%;
                height: 300px;
            }
        }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('generateMazeBtn').addEventListener('click', generateMaze);
            document.getElementById('solveMazeBtn').addEventListener('click', solveMaze);
        });


        function generateMaze() {
            let n = parseInt(document.getElementById('n').value);
            let m = parseInt(document.getElementById('m').value);
            let k = parseInt(document.getElementById('k').value);
            if (isNaN(n) || isNaN(m) || isNaN(k) || n <= 0 || m <= 0 || k <= 0) {
                alert('Please enter valid positive numbers for N, M, and K.');
                return;
            }
            let maze = new Array(n);
            for (let i = 0; i < n; i++) {
                maze[i] = new Array(m);
                for (let j = 0; j < m; j++) {
                    maze[i][j] = new Array(k).fill(0).map(() => Math.round(Math.random()));
                }
            }
            document.getElementById('maze').value = JSON.stringify(maze);
            displayMaze(maze);
        }

        function displayMaze(maze) {
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            const mazeContainer = document.getElementById('mazeContainer');
            const width = mazeContainer.clientWidth;
            const height = mazeContainer.clientHeight;


            let renderer = new THREE.WebGLRenderer();
            // Set renderer size to match the container's size
            renderer.setSize(width, height);
            mazeContainer.innerHTML = "";
            mazeContainer.appendChild(renderer.domElement);

            camera.aspect = width / height;
            camera.updateProjectionMatrix();


            // Create cubes for maze walls
            let geometry = new THREE.BoxGeometry();
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

            maze.forEach((layer, n) => {
                layer.forEach((row, m) => {
                    row.forEach((cell, k) => {
                        if (cell === 1) {
                            let cube = new THREE.Mesh(geometry, material);
                            cube.position.set(n - maze.length / 2, m - layer.length / 2, k - row.length / 2);
                            scene.add(cube);
                        }
                    });
                });
            });

            camera.position.z = 5;

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        function solveMaze() {
            let maze = document.getElementById('maze').value;
            if (!maze) {
                alert('Please generate a maze first.');
                return;
            }
            let start = document.getElementById('start').value;
            let stop = document.getElementById('stop').value;
            document.getElementById('result').textContent = 'Solving...';
            fetch('/solve_maze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ maze: JSON.parse(maze), start: JSON.parse(start), stop: JSON.parse(stop) }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data.path);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'Failed to solve maze. Please try again.';
                });
        }
    </script>
</head>

<body>
    <h1>Maze Solver</h1>
    <div class="form-group">
        <label>N (Depth): <input type="number" id="n" value="3" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>M (Rows): <input type="number" id="m" value="3" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>K (Columns): <input type="number" id="k" value="3" class="form-control"></label>
    </div>
    <button id="generateMazeBtn" class="btn btn-primary">Generate Maze</button>
    <div class="form-group">
        <label>Start: <input type="text" id="start" value="[0,0,0]" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Stop: <input type="text" id="stop" value="[1,2,2]" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Maze: <textarea id="maze" rows="10" cols="50" class="form-control"></textarea></label>
    </div>
    <button id="solveMazeBtn" class="btn btn-success">Solve Maze</button>
    <div id="result" class="mt-3"></div>
    <div id="mazeContainer"></div>

</body>

</html>
