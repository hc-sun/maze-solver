<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maze Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="module"></script>
</head>

<body>
    <h1>Maze Solver</h1>
    <div class="form-group">
        <label>N (Depth): <input type="number" id="n" value="3" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>M (Rows): <input type="number" id="m" value="3" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>K (Columns): <input type="number" id="k" value="3" class="form-control"></label>
    </div>
    <button id="generateMazeBtn" class="btn btn-primary">Generate Maze</button>
    <div class="form-group">
        <label>Start: <input type="text" id="start" value="[0,0,0]" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Stop: <input type="text" id="stop" value="[1,2,2]" class="form-control"></label>
    </div>
    <div class="form-group">
        <label>Maze: <textarea id="maze" rows="10" cols="50" class="form-control"></textarea></label>
    </div>
    <button id="solveMazeBtn" class="btn btn-success">Solve Maze</button>
    <div id="result" class="mt-3"></div>
    <div id="mazeContainer"></div>

</body>

</html>
